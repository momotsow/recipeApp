<div class="row">
  <div class="column">
    <a [routerLink]="['/recipe', recipe?._id]">
      <span class="recipe-image">
        <img
          [attr.src]="recipe?.image?.secure_url"
          alt="{{ recipe?.title }}"
          style="max-width: 100%;"
        />
      </span>
    </a>
  </div>
</div>
